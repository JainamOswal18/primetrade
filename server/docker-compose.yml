version: '3.8'

services:
  api:
    build: .
    environment:
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=super_secret_jwt_key_change_me
      - REDIS_URL=redis://redis_cache:6379
    volumes:
      - ./data:/app/data  # Shared Volume for SQLite
      - ./logs:/app/logs
    depends_on:
      - redis_cache
    networks:
      - app_network

  redis_cache:
    image: redis:alpine
    container_name: app_redis
    networks:
      - app_network

  nginx_lb:
    image: nginx:alpine
    container_name: app_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
